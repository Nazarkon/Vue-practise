<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="cs/style.css">
    <title>Product App</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <a v-bind:href="url"><img v-bind:src="image" v-bind:alt="description"></a>
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inventory > 10">A lot of Staff</p>
                <p v-else-if="inventory<=10 && inventory > 0">Almost sold out!</p>
                <p v-else>In production</p>
                <p v-show="onSale">On Sale!</p>

                <ul>
                    <li v-for="disk in detail">{{disk}}</li>
                </ul>
                <ol>
                    <li v-for="size in sizes">{{size}}</li>
                </ol>

                <div v-for="variant in variants" :key="variant.variantId">
                     <p @mouseover="updateImage(variant.variantImage)">{{variant.variantPh}}</p>
                </div>
                <button v-on:click="addToCart">Add to Cart</button>
                <div class="cart">
                    <p v-on:click="decrementValue">Cart({{cart}})</p>
                </div>
            </div>
           
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
