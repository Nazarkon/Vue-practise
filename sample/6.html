<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
    <h1>{{ title }}</h1>
    <button @click="getDate">getDate</button>
    </div>
    <script>
       let app = new Vue({
           el: '#app',
           data: {
               title: 'Mounted & Created'
           },
           methods: {
               getDate(){
                   alert(`the time is ${Date.now().toLocaleString()}`)
               }

           },
           mounted() {
               this.getDate()
               alert('monted')
           },
           created() {
               this.getDate()
               alert('created')
           },
       })
    </script>
</body>
</html>
